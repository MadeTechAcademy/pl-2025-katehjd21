name: Exercise 3 Test & Deploy
on:
  push:
      branches:
        - main

jobs:
  check-ubuntu:
    runs-on: ubuntu-latest
  
  steps:
  - name: Checkout the code
    uses: actions/checkout@v4

  - name: Install pnpm
    uses: pnpm/action-setup@v4
    with:
      version: 10

  - name: Install dependencies 
    run: pnpm install 
  
  - name: Check for outdated packages
    run: pnpm outdated
  
  - name: Prettify code
    run: pnpm prettier:check
  


           


    


  